<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#667eea" />
    <meta

    />
    <meta
      name="keywords"
      content="game top-up, gaming, gift cards, game credits, diamonds, coins, mobile games, PC games, PlayStation, Xbox, Steam, PUBG, Free Fire, Valorant, League of Legends"
    />
    <meta name="author" content="GameHub" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://gamehub.com/" />
    <meta
      property="og:title"
      content="GameHub - Top Up Your Favorite Games Instantly"
    />
    <meta
      property="og:description"
      content="Fast, secure, and reliable game top-ups for all your favorite titles. Get instant delivery and 24/7 support."
    />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://gamehub.com/" />
    <meta
      property="twitter:title"
      content="GameHub - Top Up Your Favorite Games Instantly"
    />
    <meta
      property="twitter:description"
      content="Fast, secure, and reliable game top-ups for all your favorite titles. Get instant delivery and 24/7 support."
    />
    <meta property="twitter:image" content="%PUBLIC_URL%/twitter-image.png" />

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- Material Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />

    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>GameHub - Top Up Your Favorite Games Instantly</title>

    <!-- Custom styles for loading screen -->
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans",
          "Helvetica Neue", sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
      }

      /* Loading Screen Styles */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }

      #loading-screen.fade-out {
        opacity: 0;
        pointer-events: none;
      }

      .loader-container {
        text-align: center;
      }

      .loader-logo {
        width: 120px;
        height: 120px;
        margin: 0 auto 30px;
        animation: pulse 2s ease-in-out infinite;
      }

      .loader-logo img {
        width: 100%;
        height: 100%;
        filter: drop-shadow(0 0 20px rgba(168, 85, 247, 0.5));
      }

      .loader-spinner {
        width: 60px;
        height: 60px;
        margin: 0 auto 20px;
        border: 3px solid rgba(168, 85, 247, 0.2);
        border-top-color: #a855f7;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      .loader-text {
        color: #ffffff;
        font-size: 18px;
        font-weight: 500;
        letter-spacing: 2px;
        text-transform: uppercase;
        animation: fadeInOut 2s ease-in-out infinite;
      }

      .loader-dots {
        display: inline-block;
        margin-left: 5px;
      }

      .loader-dots span {
        display: inline-block;
        width: 8px;
        height: 8px;
        margin: 0 2px;
        background: #a855f7;
        border-radius: 50%;
        animation: bounce 1.4s ease-in-out infinite both;
      }

      .loader-dots span:nth-child(1) {
        animation-delay: -0.32s;
      }

      .loader-dots span:nth-child(2) {
        animation-delay: -0.16s;
      }

      .loader-dots span:nth-child(3) {
        animation-delay: 0;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.1);
          opacity: 0.8;
        }
      }

      @keyframes fadeInOut {
        0%,
        100% {
          opacity: 0.5;
        }
        50% {
          opacity: 1;
        }
      }

      @keyframes bounce {
        0%,
        80%,
        100% {
          transform: scale(0);
          opacity: 0.5;
        }
        40% {
          transform: scale(1);
          opacity: 1;
        }
      }

      /* Hide loading screen when React app loads */
      body.react-loaded #loading-screen {
        display: none;
      }

      /* Gradient background animation */
      @keyframes gradientShift {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      body {
        background-size: 200% 200%;
        animation: gradientShift 10s ease infinite;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <!-- Loading Screen -->
    <div id="loading-screen">
      <div class="loader-container">
        <div class="loader-logo">
          <img
            src="https://ik.imagekit.io/assamdigital/logo.png?updatedAt=1763099071124"
            alt="GameHub Logo"
          />
        </div>
        <div class="loader-spinner"></div>
        <div class="loader-text">
          Loading
          <span class="loader-dots">
            <span></span>
            <span></span>
            <span></span>
          </span>
        </div>
      </div>
    </div>

    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->

    <script>
      // Hide loading screen when React app is ready
      window.addEventListener("load", function () {
        setTimeout(function () {
          document.body.classList.add("react-loaded");
          const loadingScreen = document.getElementById("loading-screen");
          if (loadingScreen) {
            loadingScreen.classList.add("fade-out");
            setTimeout(function () {
              loadingScreen.style.display = "none";
            }, 500);
          }
        }, 1000);
      });

      // Theme detection and initial setup
      (function () {
        const savedTheme = localStorage.getItem("theme");
        const prefersDark = window.matchMedia(
          "(prefers-color-scheme: dark)"
        ).matches;
        const isDark = savedTheme === "dark" || (!savedTheme && prefersDark);

        if (isDark) {
          document.documentElement.classList.add("dark");
          document.body.style.background =
            "linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%)";
        } else {
          document.body.style.background =
            "linear-gradient(135deg, #f5f7fa 0%, #ffffff 100%)";
        }
      })();
    </script>
  </body>
</html>
